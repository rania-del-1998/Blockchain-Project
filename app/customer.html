<!DOCTYPE html>
<html>
<head>
  <title>Agricultural Blockchain App</title>
   <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Agricultural Supply Chain Dapp</h1>
  <h4>Public Id : <span class="white"><span id="SenderBalance"></span> </h4>
  
    
	<h2 class="form-title">Customer</h2>
  <table>  
  <input type="text" class="input-std" id="getfid" placeholder="Farmer Id">
  <tr><td><b><label class = "white">Farmer Id</label></td><td>:</td></b><td><span class="white" span id="cgetval1"></span></td></tr>
  <tr><td><b><label class = "white">Farmer Name</label></td><td>:</td></b><td><span class="white" span id="cgetval2"></span></td></tr>
  <tr><td><b><label class = "white">Location</label></td><td>:</td></b><td><span class="white" span id="cgetval3"></span></td></tr>
  <tr><td><b><label class = "white">Crop</label></td><td>:</td></b><td><span class="white" span id="cgetval4"></span></td></tr>
  <tr><td><b><label class = "white">Phone</label></td><td>:</td></b><td><span class="white" span id="cgetval5"></span></td></tr>
  <tr><td><b><label class = "white">Quantity</label></td><td>:</td></b><td><span class="white" span id="cgetval6"></span></td></tr>
  <tr><td><b><label class = "white">Expected price</label><td>:</td></td></b><td><span class="white" span id="cgetval7"></span></td></tr>
  <input type="text" class="input-std" id="lotnum" placeholder="Lot number">
  <tr><td><b><label class = "white">Lot Number</label><td>:</td></td></b><td><span class="white" span id="cgetval8"></span></td></tr>
  <tr><td><b><label class = "white">Grade</label><td>:</td></td></b><td><span class="white" span id="cgetval9"></span></td></tr>
  <tr><td><b><label class = "white">MRP</label><td>:</td></td></b><td><span class="white" span id="cgetval10"></span></td></tr>
  <tr><td><b><label class = "white">Test Date</label><td>:</td></td></b><td><span class="white" span id="cgetval11"></span></td></tr>
  <tr><td><b><label class = "white">Expiry Date</label><td>:</td></td></b><td><span class="white" span id="cgetval12"></span></td></tr>
  </table>
  <button type="button" class="btn-submit" id="getcustval" onclick="getQ();cgetQ();">Get Value</button>	
  
   <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
 
</body>
</html>
